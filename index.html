<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
        </p>
        <aside>
            <img id="desktop-img" src="images/image-header-desktop.jpg" alt="3 women working">
        </aside>
        <article>
            <section id="compagnies">
                <p class="stats">10k+</p>
                <p class="stats-headings">companies</p>
            </section>
            <section id="templates">
                <p class="stats">314</p>
                <p class="stats-headings">templates</p>
            </section>
            <section id="queries">
                <p class="stats">12M+</p>
                <p class="stats-headings">queries</p>
            </section>
        </article>
    </main>
    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/Mylaine-m" target="_blank">Mylaine Mordret</a>.
        </div>
    </footer>
</body>

</html>
