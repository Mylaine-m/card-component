<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Get <span>insights</span> that help your business grow.</h1>

    <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
    </p>
    <aside>
        <img id="desktop-img" src="images/image-header-desktop.jpg" alt="3 women working" />
    </aside>
    <article>
        <section id="compagnies">
            <p>10k+</p>
            <p class="info">companies</p>
        </section>
        <section id="templates">
            <p>314</p>
            <p class="info">templates</p>
        </section>
        <section id="queries">
            <p>12M+</p>
            <p class="info">queries</p>
        </section>
    </article>
    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/Mylaine-m" target="_blank">Mylaine Mordret</a>.
        </div>
    </footer>
</body>

</html>
