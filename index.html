<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="box">
            <div class="container">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience, and overall efficiency.
                </p>
            <article class="small-container">
                <section id="compagnies">
                    <p class="stats">10k+</p>
                    <p class="stats-headings">companies</p>
                </section>
                <section id="templates">
                    <p class="stats">314</p>
                    <p class="stats-headings">templates</p>
                </section>
                <section id="queries">
                    <p class="stats">12M+</p>
                    <p class="stats-headings">queries</p>
                </section>
            </article>
            <footer>
                <div class="attribution">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                    <a href="https://github.com/Mylaine-m" target="_blank">Mylaine Mordret</a>.
                </div>
            </footer>
        </div>
            <div>
                <img class="float" src="images/image-header-desktop.jpg" alt="3 women working">
            </div>
            
        </div>
 
    </main>
</body>

</html>
